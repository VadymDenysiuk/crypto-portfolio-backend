name: staging-health

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

concurrency:
  group: pr-gate-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  staging-health:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - name: Wait for staging /healthz
        shell: bash
        run: |
          set -euo pipefail
          URL="https://staging-api.cpt-lab.website/healthz"
          for i in {1..45}; do
            if curl -fsS --retry 2 --retry-delay 1 "$URL" >/dev/null; then
              echo "OK: $URL"
              exit 0
            fi
            echo "Waiting for staging health... ($i/45)"
            sleep 4
          done
          echo "FAIL: staging healthcheck did not pass"
          exit 1

      - name: Verify staging /version sha is not unknown
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq

          ACTUAL_SHA="$(curl -fsS https://staging-api.cpt-lab.website/version | jq -r .sha)"

          echo "actual=$ACTUAL_SHA"
          test "$ACTUAL_SHA" != "unknown"
