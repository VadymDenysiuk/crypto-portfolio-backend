services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cpt -d cpt"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    networks: [cpt]

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    networks: [cpt]

  api:
    image: ghcr.io/vadymdenysiuk/crypto-portfolio-api:${TAG:-main}
    env_file:
      - .env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks: [cpt]

  worker:
    image: ghcr.io/vadymdenysiuk/crypto-portfolio-worker:${TAG:-main}
    env_file:
      - .env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks: [cpt]

  caddy:
    image: caddy:2-alpine
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    networks: [cpt]

networks:
  cpt:

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
