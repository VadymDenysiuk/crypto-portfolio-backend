name: Deploy (STAGING)

on:
  workflow_run:
    workflows: ["Build & Push (GHCR)"]
    types: [completed]
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional override tag for staging (default: dev)"
        required: false
        default: "dev"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Auto-run only when Build & Push succeeded on dev branch
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'dev')

    steps:
      - uses: actions/checkout@v4

      - name: Resolve deploy tag
        id: resolve
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            # For workflow_run we deploy the dev tag
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Upload staging compose
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "infra/docker/docker-compose.staging.yml"
          target: "/opt/cpt-staging"

      - name: Deploy staging via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/cpt-staging

            cp infra/docker/docker-compose.staging.yml docker-compose.yml

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            DEPLOY_TAG="${{ steps.resolve.outputs.tag }}"
            echo "Deploying staging tag: ${DEPLOY_TAG}"

            # Ensure images exist before pulling (defensive; should already exist after workflow_run)
            docker manifest inspect "ghcr.io/vadymdenysiuk/crypto-portfolio-api:${DEPLOY_TAG}" >/dev/null
            docker manifest inspect "ghcr.io/vadymdenysiuk/crypto-portfolio-worker:${DEPLOY_TAG}" >/dev/null

            TAG="${DEPLOY_TAG}" docker compose --env-file .env.staging pull
            TAG="${DEPLOY_TAG}" docker compose --profile ops --env-file .env.staging run --rm migrate
            TAG="${DEPLOY_TAG}" docker compose --env-file .env.staging up -d

            docker compose ps

      - name: Healthcheck (STAGING API)
        run: |
          set -e
          for i in {1..45}; do
            if curl -fsS --retry 2 --retry-delay 1 "https://staging-api.cpt-lab.website/healthz" >/dev/null; then
              echo "STAGING healthz OK"
              exit 0
            fi
            sleep 2
          done
          echo "STAGING healthcheck FAILED"
          exit 1
