services:
  postgres:
    image: postgres:16-alpine
    container_name: cpt-postgres
    environment:
      POSTGRES_USER: cpt
      POSTGRES_PASSWORD: cpt
      POSTGRES_DB: cpt
    ports:
      - "5432:5432"
    volumes:
      - cpt_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cpt -d cpt"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: cpt-redis
    ports:
      - "6379:6379"
    volumes:
      - cpt_redis:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  cpt_pg:
  cpt_redis:
