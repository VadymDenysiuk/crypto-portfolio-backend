name: staging-health

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

concurrency:
  group: pr-gate-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  staging-health:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - name: Wait for staging /healthz
        shell: bash
        run: |
          set -euo pipefail
          URL="https://staging-api.cpt-lab.website/healthz"
          for i in {1..45}; do
            if curl -fsS --retry 2 --retry-delay 1 "$URL" >/dev/null; then
              echo "OK: $URL"
              exit 0
            fi
            echo "Waiting for staging health... ($i/45)"
            sleep 4
          done
          echo "FAIL: staging healthcheck did not pass"
          exit 1

      - name: Verify staging /version sha matches dev HEAD (prefix)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq

          # staging у тебе деплоїться з dev, тому звіряємося з HEAD гілки dev
          DEV_SHA="$(curl -fsSL \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/commits/dev" | jq -r .sha)"

          EXPECTED_SHORT="$(echo "$DEV_SHA" | cut -c1-7)"

          ACTUAL_SHA="$(curl -fsS https://staging-api.cpt-lab.website/version | jq -r .sha)"
          ACTUAL_SHORT="$(echo "$ACTUAL_SHA" | cut -c1-7)"

          echo "expected_dev=$DEV_SHA"
          echo "expected_short=$EXPECTED_SHORT"
          echo "actual=$ACTUAL_SHA"
          echo "actual_short=$ACTUAL_SHORT"

          test "$EXPECTED_SHORT" = "$ACTUAL_SHORT"
